<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>H8 Model Deployment</title>
            <!-- App CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form">
        <h1>Welcome to My First Flask App!</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input class="form-control my-1" type="text" name="ssc" placeholder="Secondary Education" required>
            <input class="form-control my-1" type="text" name="hsc" placeholder="Highschool" required>
            <input class="form-control my-1" type="text" name="degree" placeholder="Degree" required>
            <input class="form-control my-1" type="text" name="etest" placeholder="Interview Score" required>

            <button type="submit" class="btn btn-primary btn block btn-large">Predict</button>
        </form>
        <p class="message">{{prediction_text}}</p>
        </div>
    </body>
</html>
